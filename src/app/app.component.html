<div>
  <h1>Administración de artículos</h1>
  <table border="1" *ngIf="hayRegistros(); else sinarticulos">
    <tr>
      <td>Codigo</td>
      <td>Descripcion</td>
      <td>Precio</td>
      <td>Borrar</td>
      <td>Seleccionar</td>
      <td>Imagen</td>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.codigo}}</td>
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
      <td><button (click)="borrar(art.codigo)">Borrar?</button></td>
      <td><button (click)="seleccionar(art)">Seleccionar</button></td>
      <td>
        <img
          width="80px"
          height="40px"
          src="https://res.cloudinary.com/walmart-labs/image/upload/d_default.jpg/w_960,dpr_auto,f_auto,q_auto:best/gr/images/product-images/img_large/00750101111561L.jpg"
        />
      </td>
    </tr>
  </table>
  
  <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
  <div>
    <p>Codigo:<input type="number" [(ngModel)]="art.codigo" /></p>
    <p>descripcion:<input type="text" [(ngModel)]="art.descripcion" /></p>
    <p>precio:<input type="number" [(ngModel)]="art.precio" /></p>
    <p>
      <button (click)="agregar()">Agregar</button>
      <button (click)="modificar()">Modificar</button>
    </p>
  </div>
</div>


<div style="text-align:center">
  <a routerLink="/ecommerce">Tienda en Linea</a> - 
  <a routerLink="/">Home</a>
  <div>
    <router-outlet></router-outlet>
  </div>
  
</div>
